<!DOCTYPE html>
<html>
    <head>
        <title>
            My Web Page!
        </title>
        <style>
            @media print {
                .screen-only {
                    display: none; 
                }
            }

        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another parragraph.</p>
        <p class="screen-only">This is paragraph won't appear when you print this page.</p>
    </body>
</html>
